<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            perspective: 800px; /* Set the perspective for 3D effect */
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: black;
            visibility: hidden;
            transform-style: preserve-3d;
            transform-origin: center;
            animation: moveRotate 6s linear infinite; /* 6s duration for one complete rotation */
            transition: visibility 0.5s;
        }

        .square:nth-child(1) { transform: translateZ(0); }
        .square:nth-child(2) { transform: translateZ(50px); }
        .square:nth-child(3) { transform: translateZ(100px); }
        .square:nth-child(4) { transform: translateZ(150px); }

        @keyframes moveRotate {
            0% { transform: translateX(0) rotateY(0); }
            25% { transform: translateX(100vw) rotateY(90deg); }
            50% { transform: translateX(100vw) translateY(100vh) rotateY(180deg); }
            75% { transform: translateX(0) translateY(100vh) rotateY(270deg); }
            100% { transform: translateX(0) rotateY(360deg); }
        }

        .container:hover .square {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
