<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <link rel="stylesheet" href="formular.css">
</head>
<body>

    <form action="mailto:mateio.medvedec@gmail.com" method="post" enctype="text/plain" accept-charset="UTF-8" autocomplete="on">
        <label for="ime">Ime</label>
        <input type="text" id="ime" placeholder="Vaše ime..." autofocus required>
        <label for="prezime">Prezime</label>
        <input type="text" id="prezime" placeholder="Vaše prezime..." required>
        <label for="lozinka">Password</label>
        <input type="password" id="lozinka" maxlength="10" required>
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
        <label for="web">Web adresa</label>
        <input type="url" id="web" placeholder="grf.unizg.hr">
        <label for="rodjendan">Datum rođenja</label>
        <input type="date" id="rodjendan">
        <label for="mobilni">Mobilni telefon</label>
        <input type="number" id="mobilni">

        <fieldset>
            <legend>Spol</legend>
            <input type="radio" value="M" id="M" name="spol"><label for="M">muški</label> 
            <input type="radio" value="F" id="F" name="spol"><label for="F">ženski</label> 
        </fieldset>
        
        <fieldset>
            <legend>Obavezni kolegiji</legend>
            <input type="radio" value="ORP" id="ORP" name="obvezni"><label for="ORP">ORP</label> 
            <input type="radio" value="RF1" id="RF1" name="obvezni"><label for="RF1">RF1</label> 
            <input type="radio" value="TF1" id="TF1" name="obvezni"><label for="TF1">ORP</label> 
            <input type="radio" value="MK1" id="MK1" name="obvezni"><label for="MK1">ORP</label> 
        </fieldset>

        <label for="izborni">Izaberite jedan izborni kolegij</label>
        <select name="izborni">
            <option>Kolegij 1</option>
            <option>Kolegij 2</option>
            <option>Kolegij 3</option>
        </select>

        <label for="boja">Odaberite najdražu boju</label>
        <input type="color" id="boja" name="boja">

        <label for="poruka">Poruka</label>
        <input type="text" id="poruka" name="poruka">

        <input type="reset" value="Poništi">
        <input type="submit" value="Prihvati">
    </form>
    
</body>
</html>
